<header class="fixed top-0 left-0 w-full z-50 transition-all duration-300"
       [class.bg-white/90]="scrolled"
       [class.shadow-md]="scrolled"
       [class.backdrop-blur-md]="scrolled">
  <div class="container mx-auto px-4">
    <nav class="flex items-center justify-between py-4">
      <!-- Logo -->
      <a href="#" class="flex items-center gap-2">
        <span class="text-3xl font-bold">
          <span class="text-cropOrange-500">Crop</span>
          <span class="text-cropGreen-500">fresh</span>
        </span>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center gap-8">
        <a href="#features" class="text-gray-700 hover:text-cropGreen-500 transition-colors duration-300">Features</a>
        <a href="#how-it-works" class="text-gray-700 hover:text-cropGreen-500 transition-colors duration-300">How it Works</a>
        <a href="#problems" class="text-gray-700 hover:text-cropGreen-500 transition-colors duration-300">Problems</a>
        <a href="#solutions" class="text-gray-700 hover:text-cropGreen-500 transition-colors duration-300">Solutions</a>
        <a href="#testimonials" class="text-gray-700 hover:text-cropGreen-500 transition-colors duration-300">Testimonials</a>
      </div>

      <!-- CTA Button -->
      <div class="hidden md:block">
        <button class="btn btn-primary">Early Access</button>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-gray-700" (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </nav>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden bg-white shadow-lg absolute w-full">
    <div class="container mx-auto px-4 py-4 flex flex-col space-y-4">
      <a href="#features" class="text-gray-700 hover:text-cropGreen-500 transition-colors duration-300 py-2 border-b border-gray-100">Features</a>
      <a href="#how-it-works" class="text-gray-700 hover:text-cropGreen-500 transition-colors duration-300 py-2 border-b border-gray-100">How it Works</a>
      <a href="#problems" class="text-gray-700 hover:text-cropGreen-500 transition-colors duration-300 py-2 border-b border-gray-100">Problems</a>
      <a href="#solutions" class="text-gray-700 hover:text-cropGreen-500 transition-colors duration-300 py-2 border-b border-gray-100">Solutions</a>
      <a href="#testimonials" class="text-gray-700 hover:text-cropGreen-500 transition-colors duration-300 py-2 border-b border-gray-100">Testimonials</a>
      <button class="btn btn-primary w-full">Early Access</button>
    </div>
  </div>
</header>
